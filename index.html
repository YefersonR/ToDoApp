<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  
  <div class="header">
    <div class="header-content">
      <h1>TODO</h1>
      <box-icon type='solid' name='sun' color='#ffffff' id="mode"></box-icon>
    </div>
  </div>

  <main>
  <div class="todos ">
   <span class="select"></span>
    <input type="text" name="" id="newdo" placeholder="Create a new todo...">
  </div>

  <div class="content-todo" id="contentodo">

  </div>

  <div class="states">
    <p id="timeleft">0 Mins Left</p>
    <div class="state-todo">
      <p class="todo-list" id="state">All</p>
      <p id="state">Active</p>
      <p id="state">Completed</p>       
    </div>
    <p id="clear">Clear Completed</p>
  </div>

  <footer>
    Drag and drop to reorder list
  </footer>
  
</main>

  <script src="/js/app.js"></script>
  <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>

</body>
</html>
